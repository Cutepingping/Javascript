<html>
	<head>
		<meta charset="utf-8">
		<title>Select the weather</title>
	</head>
	<body>
		<label for="weather"> Select the weather type today: </label>
		<select id="weather">
			<option value="">--Make a choice--</option>
			<option value="sunny">Sunny</option>
			<option value="rainy">Rainy</option>
			<option value="snowing">Snowing</option>
			<option value="overcast">Overcast</option>
		</select>

			var select = document.querySelector('select');
			var para = document.querySelector('p');

			function setWeather(){
				var choice = select.value;
				if(choice === 'sunny') {
					para.textContent = 'it is nice and outside today.wear shorts! go to the beach. or the park, and get an ice cream.';

					para.textContent = 'Rainy is falling outside today.take a rain coar and brolly, and don\'t stay out for too long.';
				} else if (choice === 'overcast') {
					para.textContent = 'it is\'t raining,but the sky is gray and gloomy;it could turn any minute, so take a rain coat in case.';

				}
			}
		</script>
	</body>
